<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-flex-start" style="height: auto; margin-top: 10%;">
        
    <form class="w-50 h-100 d-flex wrap justify-content-center p-5 border border-1 rounded " novalidate style="background-color:rgba(192, 250, 226,0.5);"
    action="#" method="post">
        
        <div class="form-row">
            <div class="col-md-12 mb-3">
                <label for="exampleInputEmail1" class="form-label">Nombre de usuario</label>
                <input name="username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
                    
            <div class="form-row">
                <div class="col-md-12 mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input name="password" type="password" class="form-control" id="exampleInputPassword1">
                </div>
            </div>
            
            <div class="form-row">
                <div class="col-md-12 mb-3 form-group pt-4 d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>   
        
      </form>
    </div>
</body>
</html>
